<div>
    <app-modalcalificaciones (eventoGuardar)="guardarCalificacion($event)"></app-modalcalificaciones>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre Tarea</th>
            <th scope="col">Descripci&oacute;n Tarea</th>
            <th scope="col">Fecha de Inicio</th>
            <th scope="col">Fecha de Fin</th>
            <th scope="col">Calificaci&oacute;n</th>
            <th scope="col">Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let calificacion of dataCalificaciones">
            <th scope="row"> {{ calificacion.id }}</th>
            <td>{{ calificacion.nombres_tarea }}</td>
            <td>{{ calificacion.descripcion_tarea }}</td>
            <td>{{ calificacion.fecha_inicio }}</td>
            <td>{{ calificacion.fecha_fin }}</td>
            <td>{{ calificacion.calificacion }}</td>
            <td [ngSwitch]="calificacion.calificacion">
                <ng-template [ngSwitchDefault]>
                    <ng-container *ngIf="calificacion.calificacion >= 7">
                        Aprobado
                    </ng-container>
                </ng-template>
                <ng-template [ngSwitchDefault]>
                    <ng-container *ngIf="calificacion.calificacion < 7">
                        Reprobado
                    </ng-container>
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
